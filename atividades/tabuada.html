<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Tabuada - EducaPlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4fdf6;
            margin: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        #stars {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #2a7a2a;
        }

        .question {
            margin: 20px 0;
            font-size: 1.2em;
        }

        input[type=number] {
            padding: 8px;
            font-size: 1em;
            width: 80px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .btn:hover {
            background: #45a049;
        }

        #final-message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3em;
        }

        .botao-amarelo {
            background: #FFD700;
            padding: 12px 30px;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tabuada Personalizada</h1>
    </header>
    <main>
        <div id="stars">⭐ 0</div>
        <label>Escolha o número da tabuada: </label>
        <input type="number" id="numero" min="1" max="10" value="2">
        <button class="btn" onclick="gerarTabuada()">Gerar</button>
        <div id="quiz"></div>
        <button class="btn" onclick="verificar()" style="display:none;" id="btnVerificar">Verificar Respostas</button>
        <div id="final-message"></div>
        <button type="button" onclick="window.location.href='../index.html'" class="botao-amarelo">Voltar ao Menu</button>
    </main>

    <script>
        const starsEl = document.getElementById("stars");
        const quizEl = document.getElementById("quiz");
        const finalMessage = document.getElementById("final-message");
        const btnVerificar = document.getElementById("btnVerificar");
        let score = 0;

        function gerarTabuada() {
            quizEl.innerHTML = "";
            finalMessage.textContent = "";
            score = 0;
            starsEl.textContent = "⭐ 0";
            const numero = parseInt(document.getElementById("numero").value);

            for (let i = 1; i <= 10; i++) {
                const div = document.createElement("div");
                div.classList.add("question");
                div.innerHTML = `${numero} x ${i} = <input type="number" id="resp${i}">`;
                quizEl.appendChild(div);
            }
            btnVerificar.style.display = "inline-block";
        }

        function verificar() {
            const numero = parseInt(document.getElementById("numero").value);
            score = 0;
            for (let i = 1; i <= 10; i++) {
                const resp = parseInt(document.getElementById(`resp${i}`).value);
                if (resp === numero * i) {
                    score++;
                }
            }
            starsEl.textContent = `⭐ ${score}`;
            finalMessage.textContent = `Você acertou ${score} de 10!`;
        }
    </script>
</body>

</html>
